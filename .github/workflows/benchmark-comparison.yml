name: Comparative Performance Benchmark

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        branch: [base, pr]
    outputs:
      benchmark-json-linux: ${{ steps.benchmark.outputs.json-linux }}
      benchmark-json-windows: ${{ steps.benchmark.outputs.json-windows }}
      benchmark-json-macos: ${{ steps.benchmark.outputs.json-macos }}
    steps:
      - name: Checkout base branch
        if: matrix.branch == 'base'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Checkout PR branch
        if: matrix.branch == 'pr'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run benchmark
        id: benchmark
        run: |
          npm run benchmark

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.os }}-${{ matrix.branch }}
          path: |
            benchmark.json
            benchmark-gc.json
          retention-days: 1

  compare-and-comment:
    needs: benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js for comparison script
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Checkout repository for comparison script
        uses: actions/checkout@v4

      - name: Generate comparison and post comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ISSUE_NUMBER: ${{ github.event.number }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: node scripts/generate-pr-comment.mjs
